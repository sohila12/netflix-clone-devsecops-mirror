name: Docker (Build → Scan → Push)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "Application-Code/**"
      - ".github/workflows/docker-build-push.yml"

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

env:
  IMAGE_NAME: sohila11/netflix-clone
  TRIVY_SEVERITY: "CRITICAL,HIGH"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set tags
        id: vars
        run: |
          echo "TAG_SHA=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "TAG_DATE=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image (local) for scanning
        run: |
          docker build -t "${IMAGE_NAME}:latest" -f Application-Code/Dockerfile Application-Code
          docker tag "${IMAGE_NAME}:latest" "${IMAGE_NAME}:${{ steps.vars.outputs.TAG_SHA }}"
          docker tag "${IMAGE_NAME}:latest" "${IMAGE_NAME}:${{ steps.vars.outputs.TAG_DATE }}"

      # Trivy scan pinned by SHA (avoids tag resolution issues)
      - name: Trivy scan (table) - fail on HIGH/CRITICAL
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE_NAME }}:latest
          severity: ${{ env.TRIVY_SEVERITY }}
          vuln-type: "os,library"
          ignore-unfixed: true
          format: table
          exit-code: "0"

      - name: Trivy scan (SARIF report)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE_NAME }}:latest
          severity: ${{ env.TRIVY_SEVERITY }}
          vuln-type: "os,library"
          ignore-unfixed: true
          format: sarif
          output: trivy-results.sarif
          exit-code: "0"

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Push to DockerHub
        run: |
          docker push "${IMAGE_NAME}:latest"
          docker push "${IMAGE_NAME}:${{ steps.vars.outputs.TAG_SHA }}"
          docker push "${IMAGE_NAME}:${{ steps.vars.outputs.TAG_DATE }}"
