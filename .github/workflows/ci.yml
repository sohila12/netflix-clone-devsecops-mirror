name: CI (Build/Test)

on:
  pull_request:
    branches: ["main"]
    paths:
      - "Application-Code/**"
      - ".github/workflows/ci.yml"
  push:
    branches: ["main"]
    paths:
      - "Application-Code/**"
      - ".github/workflows/ci.yml"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Application-Code
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Application-Code/package-lock.json

      - name: Install deps
        run: npm ci || npm i

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
