name: SonarCloud (Application-Code)

on:
  pull_request:
    branches: ["main"]
    paths:
      - "Application-Code/**"
      - "sonar-project.properties"
      - ".github/workflows/sonarcloud.yml"
  push:
    branches: ["main"]
    paths:
      - "Application-Code/**"
      - "sonar-project.properties"
      - ".github/workflows/sonarcloud.yml"
  workflow_dispatch:

concurrency:
  group: sonar-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  sonar:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Application-Code
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Application-Code/package-lock.json

      - name: Install dependencies
        run: npm ci || npm i

      # Optional: run tests if you have them (won't fail your pipeline if no tests exist)
      - name: Test (optional)
        run: npm test --silent || true

      - name: Build (optional)
        run: npm run build --silent || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ vars.SONAR_ORG }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.sources=Application-Code/src
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
            -Dsonar.javascript.lcov.reportPaths=Application-Code/coverage/lcov.info
